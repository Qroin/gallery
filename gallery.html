<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 상세</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="gallery-header">
        <a href="index.html" class="back-button">&larr; 목록으로</a>
        <br>
        <br>
        <h1 id="gallery-title"></h1>
        <p id="gallery-description"></p>
    </header>

    <main>
        <section id="gallery-items" class="gallery-grid item-grid">
            <div class="loading-indicator">콘텐츠를 불러오는 중...</div>
        </section>
    </main>

    <div id="lightbox" class="lightbox" style="display: none;">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="확대 이미지">
            <video id="lightbox-video" controls style="display: none;">
                <source src="" type="video/mp4">
                브라우저가 비디오 태그를 지원하지 않습니다.
            </video>
            <button class="lightbox-nav prev">&lt;</button>
            <button class="lightbox-nav next">&gt;</button>
        </div>
         <div id="lightbox-caption"></div>
    </div>

    <footer>
        <p>&copy; 2025 나의 갤러리. All rights reserved.</p>
    </footer>

    <script src="gallery_script.js"></script>
</body>
</html>
